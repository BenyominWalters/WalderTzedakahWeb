<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coin and Bill</title>

  <style>
.coin {
  height: 13vw;
  width: 13vw;
  border-radius: 50%;
  border: 1vw solid #A9A9A9;
  background: #C0C0C0;
  font-size: 5vw;
  color: #A9A9A9;
}
.bill {
  height: 13vw;
  width: 34vw;
  border: 1vw solid #dedeb9;
  background: #73886b;
  font-size: 5vw;
  color: #dedeb9;
}

    </style>
</head>
<body>
  <button class="coin">1¢</button>
  <button class="coin">5¢</button>
  <button class="coin">25¢</button>
    
  <button class="bill">$1</button>
  <button class="bill">$5</button>
  <button class="bill">$10</button>

</body>
</html>
