<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="CharityBox.css">
    <script src="CharityBox.js"></script>

    <title>Tzedakah Box</title>
</head>
<body>
    
<div id="charityBoxPage">
    
    <h1 class="title">My Tzedakah Box</h1>

    <div class="flex-container valueButtonsWrapper">
        <div></div>
        <button class="coin" value=".01" onclick="addValue(this.value)">1¢</button>
        <button class="coin" value=".05" onclick="addValue(this.value)">5¢</button>
        <button class="coin" value=".25" onclick="addValue(this.value)">25¢</button>
        <div></div>
    </div>
    <div class="flex-container valueButtonsWrapper">
            <div></div>
            <button class="bill" value="1" onclick="addValue(this.value)">$1</button>
            <button class="bill" value="5" onclick="addValue(this.value)">$5</button>
            <button class="bill" value="10" onclick="addValue(this.value)">$10</button>
            <div></div>
    </div>

    <div id="spacer"></div>

    <div id="charityBoxWrapper">
            <div class="boxRectange" id="boxRectange">
                <div id="boxTop"></div>
                <div id="boxValue">$0.00</div>
                <div id="boxName">צדקה</div>
                <div id="boxBottom"></div>
            </div>
            
    </div>

    <div id="donateButtonWrapper">
        <div><button class="btn" onclick="donateBoxTotal()">Donate</button></div>
    </div>

</div>

</body>
</html>
