<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="CharityBox.css">

    <title>Tzedakah Box</title>
</head>
<body>
    
<div id="charityBoxPage">
    
    <h1 class="title">My Tzedakah Box</h1>

    <div class="flex-container valueButtonsWrapper">
        <div></div>
        <div><button class="coinButton">$.01 <div class="coin"></div></button></div>
        <div><button class="coinButton">$.05 <div class="coin"></div></button></div>
        <div><button class="coinButton">$.25 <div class="coin"></div></button></div>
        <div></div>
    </div>
    <div class="flex-container valueButtonsWrapper">
            <div></div>
            <div><button class="coinButton">$1 <div class="bill"></div></button></div>
            <div><button class="coinButton">$5 <div class="bill"></div></button></div>
            <div><button class="coinButton">$10 <div class="bill"></div></button></div>
            <div></div>
    </div>

    <div id="spacer"></div>

    <div id="charityBoxWrapper">
            <div class="boxRectange" id="boxRectange">
                <div id="boxTop"></div>
                <div id="boxValue">$18.00</div>
                <div id="boxName">צדקה</div>
                <div id="boxBottom"></div>
            </div>
            
    </div>

    <div id="donateButtonWrapper">
        <div><button class="btn">Donate</button></div>
    </div>

</div>

</body>
</html>
