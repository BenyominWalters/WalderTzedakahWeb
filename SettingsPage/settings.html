<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="settings.css">
    <script src="settings.js"></script>

    <title>Settings</title>
</head>
<body>
    <h1>Settings</h1>
<div>
    <form id="charityInfoForm" name="charityInfoForm" action=>
        <label for="charityNameInput">Charity Name</label>
        <input class="settingsInput" id="charityNameInput" name="charityNameInput" type="text" placeholder="Charity Name">
        <br>
        <label for="charityEmailInput">Charity Email</label>
        <input class="settingsInput" id="charityEmailInput" name="charityEmailInput" type="email" placeholder="Charity Email">
        <br>
        <button class="button" id="settingsSubmitButton" onclick="saveSettings()">Submit</button>
    </form>
</div>

</body>
</html>
